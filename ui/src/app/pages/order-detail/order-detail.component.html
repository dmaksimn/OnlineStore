<h1 align="center" class="display-4 mb-5">Order Detail</h1>
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Subtotal</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (order$ | async)?.products">
        <th class="align-middle" scope="row">
            <a routerLink="/seller/product/{{item.id}}/edit"><img height="100px" src="{{item.icon}}"
                                                                         alt="{{item.name}}"></a>
        </th>
        <td class="align-middle"><a routerLink="/seller/product/{{item.productId}}/edit">{{item.name}}</a></td>
        <td class="align-middle">{{item.description}}</td>
        <td class="align-middle">{{item.price | currency}}</td>
        <td class="align-middle">{{item.count}}</td>
        <td class="align-middle">{{(item.price * item.count | currency)}}</td>
    </tr>
    </tbody>
</table>
<h5 style="display: inline" class="float-right">Total: {{(order$ | async)?.order_amount | currency}}</h5>
